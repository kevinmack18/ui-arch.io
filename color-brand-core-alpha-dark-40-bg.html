<!doctype html>
<html>

	<head>
			<link rel="stylesheet" href="ui-arch.css" />



		

		<style>
		</style>

		<style>
			html, body {
				min-height: 0 !important;
				height: auto !important;
			}
		</style>

		<script>
			function findAndHandleStylemackBlocks(languages, handler) {
				var blocks = getStylemackBlocks(languages);
				handleStylemackBlocks(blocks, handler);
			}

			function getStylemackBlocks(languages) {
				languages = typeof languages === 'string' ? [languages] : languages;

				var selectors = [];

				for (var i = 0; i < languages.length; i++) {
					selectors.push('script[data-language="' + languages[i] + '"]');
				}

				var selector = selectors.join(',');
				var scripts = document.querySelectorAll(selector);
				var blocks = [];

				for (var i = 0, length = scripts.length; i < length; i++) {
					if (scripts[i].innerText) {
						blocks.push(scripts[i].innerText);
					}
				}

				return blocks;
			}

			function handleStylemackBlocks(blocks, handler) {
				for (var i = 0, length = blocks.length; i < length; i++) {
					handler(blocks[i], i);
				}
			}
		</script>
	</head>

	<body>					<span class="stylemack-demo-only-class--color-bg ** u-alpha-dark-40-bg **">
		alpha-dark-40
	</span>


			<script type="text/x-stylemack" data-language="html">	<span class="stylemack-demo-only-class--color-bg ** u-alpha-dark-40-bg **">
		alpha-dark-40
	</span></script>

		<!--
			Vanilla JS
		-->

		<script>
			findAndHandleStylemackBlocks('js', function(block) {
				eval(block);
			});
		</script>

		<!--
			AngularJS
		-->

		<script>
			(function(angular) {

				if (!angular) {
					return;
				}

				findAndHandleStylemackBlocks('angularjs', function(block, index) {
					var moduleElem = document.querySelector('[ng-app]');
					var module;

					if (moduleElem) {
						// Uses an existing module
						module = angular.module(moduleElem.getAttribute('ng-app'));
					}
					else {
						// Creates a new module
						module = angular.module('stylemack-color-brand-core-alpha-dark-40-bg', []);
					}

					module.controller('stylemack-color-brand-core-alpha-dark-40-bg-' + index, function($scope) {
						$scope.$eval(block);
					});
				});
			})(window.angular);
		</script>

		<!--
			React / JSX
		-->

		<script>
			(function(ReactDOM) {

				if (!ReactDOM) {
					return;
				}

				findAndHandleStylemackBlocks('jsx', function(block, index) {
					var rootNode = document.querySelectorAll('.stylemack-react-root')[index];
					var Component = eval(block);
					ReactDOM.render(Component, rootNode);
				});
			})(window.ReactDOM);
		</script>

		<!--
			Ember
		-->

		<script>
			(function(Ember) {

				if (!Ember) {
					return;
				}

				findAndHandleStylemackBlocks(['handlebars', 'hbs'], function(block, index) {
					var render = function() {
						var app = window.noop
						var container = app.__container__;
						var renderer = container.lookup('renderer:-dom');
						var template = Ember.HTMLBars.compile(block);

						var jsBlocks = getStylemackBlocks('js');
						var jsBlock = jsBlocks && jsBlocks[0] ? jsBlocks[0] : '{}';
						var context;
						eval('context = ' + jsBlock);

						// Credit:
						// http://stackoverflow.com/questions/27950413/render-ember-js-hbs-template-to-a-string#answer-35625858
						var compile = function(container, template, context) {
							return new Ember.RSVP.Promise(function(resolve) {
								Ember.Component.extend(Ember.merge({
									style: 'display:none;',
									layout: template,
									container: container,
									renderer: renderer,

									init: function() {
										this._super.apply(this, arguments);
										Ember.setOwner(this, container);
									},

									didRender: function() {
										var elem = this.$();
										resolve(elem);
										this.destroy();
									}
								}, context))
									.create()
									.append();

							});
						};

						compile(container, template, context).then(function(elem) {
							var node = document.querySelectorAll('.stylemack-ember-root')[index];
							jQuery(node).append(elem);
						});
					};

					var isReady = function() {
						return window.noop
							&& window.noop.__container__;
					};

					var checkReady = function() {
						if (isReady()) {
							render();
						}
						else {
							setTimeout(checkReady, 20);
						}
					};

					checkReady();
				});

			})(window.Ember);
		</script>

		<script src="stylemack-core/js/vendor/iframeResizer.contentWindow.min.js"></script>
	</body>
</html>
